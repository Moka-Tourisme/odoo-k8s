apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odoo-client2
  namespace: argocd
  labels:
    app: odoo-client2
    client: argo1
spec:
  project: default
  
  source:
    repoURL: https://github.com/Moka-Tourisme/odoo-k8s.git
    targetRevision: HEAD
    path: charts/odoo-client
    helm:
      valueFiles:
        - values/client2.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: odoo-client2
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
