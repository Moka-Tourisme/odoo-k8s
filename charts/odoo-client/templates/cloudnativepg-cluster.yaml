apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "odoo-client.fullname" . }}-postgresql
  labels:
    {{- include "odoo-client.labels" . | nindent 4 }}
spec:
  instances: {{ .Values.postgresql.instances }}
  
  primaryUpdateStrategy: {{ .Values.postgresql.primaryUpdateStrategy }}
  
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"

  bootstrap:
    initdb:
      database: {{ .Values.client.name | quote }}
      owner: {{ .Values.odoo.dbUser | quote }}
      secret:
        name: {{ include "odoo-client.fullname" . }}-postgresql-credentials

  storage:
    size: {{ .Values.postgresql.storage.size }}
    {{- if .Values.postgresql.storage.storageClass }}
    storageClass: {{ .Values.postgresql.storage.storageClass }}
    {{- end }}

  monitoring:
    enabled: false

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://backup-bucket/{{ .Values.client.name }}"
      s3Credentials:
        accessKeyId:
          name: {{ include "odoo-client.fullname" . }}-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: {{ include "odoo-client.fullname" . }}-backup-credentials
          key: SECRET_ACCESS_KEY
        region:
          name: {{ include "odoo-client.fullname" . }}-backup-credentials
          key: REGION
      wal:
        retention: "5d"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "odoo-client.fullname" . }}-postgresql-credentials
  labels:
    {{- include "odoo-client.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
data:
  username: {{ .Values.odoo.dbUser | b64enc }}
  password: {{ .Values.odoo.dbPassword | b64enc }}
